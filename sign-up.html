<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9f28cba828.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        #content-left {
            background-color: #21206C;
            padding: 20px;
            margin-bottom: -300px;
        }
        .hr1 {
            background-color: #fff;
        }
        .hr2, .hr3 {
            background-color: #757492;
        }
    </style>
    <title>Login | Near</title>
</head>
<body>
    <!-- Content sebelah kiri -->
    <section id="content-left">
        <nav>
            <img src="assets/lingkaran.png" id="atas">
            <img src="assets/lingkaranbawah.png" id="bawah">
            <div class="logo">N</div>
            <h3>Near</h3>
        </nav>
        <div class="moto">
            <h2>Find your dream career <br>make your dreams come true <br>only with the near job</h2>
        <p>Immediately check your dream <br>career opportunity here</p>
            <hr class="hr1">
            <hr class="hr2">
            <hr class="hr3">
        </div>
        <div class="contact">
            <a href="#" class="fab fa-facebook-f"></a>
            <a href="#" class="fab fa-twitter"></a>
            <a href="#" class="fab fa-linkedin-in"></a>
        </div>
        <div class="info">
            <a href="">Privacy Policy</a>
            <a href="">Contact</a>
            <a href="">&copy; 2021 Near Job</a>
        </div>
    </section>
    <!-- End Content sebelah kiri -->

    <!-- Content sebelah kanan -->
    <section id="content-right">
        <div class="right">
            <h1>Let's Join Us!</h1>
            <p id="text">Let's create your free account</p>
            <form action="">
                <label for="username">Username</label><br>
                <input type="text" name="" id="username" placeholder="your name"><br>
                <label for="email">Email Address</label><br>
                <input type="email" id="email" placeholder="your@email.com"><br>
                <label for="password">Password</label><br>
                <input type="password" id="password" placeholder="*******"><br>
                <input type="checkbox" id="checkbox"><label for="checkbox" class="cb"> I agree with the rules</label>
                <a href="reset-password.html">
                    <p id="forgot-pass">Forgotten password?</p>
                </a>
                <button type="submit" id="btn-sign-up">Sign Up</button>
            </form>
            <a href="sign-in.html">
                <button type="submit" id="btn-sign-google"><img class="fab fa-google fa" src="">Sign In with Google</button>
            </a>
        </div>
    </section>
    <!-- End Content sebelah kanan -->
</body>
</html>
