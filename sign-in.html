<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.gstatic.com">

    <script src="https://kit.fontawesome.com/9f28cba828.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

        #content-left {
            background-color: #21206C;
            padding: 20px;

        }

            background-color: #757492;
        }
        .hr2 {
            background-color: #fff;
        }
        #content-right {
            margin: auto;
            padding: 100px;
            margin-bottom: -104px;
        }
    </style>
    <title>Login | Near</title>
</head>
<body>
    <!-- Content sebelah kiri -->
    <section id="content-left">
        <nav>
            <img src="assets/lingkaran.png" id="atas">
            <img src="assets/lingkaranbawah.png" id="bawah">
            <div class="logo">N</div>
            <h3>Near</h3>
        </nav>
        <div class="moto">
            <h2>Are you looking for a job? <br>there are lots job avaible here <br>sure suits you</h2>
            <p>Immediately check your dream <br>career opportunity here</p>
            <hr class="hr1">
            <hr class="hr2">
            <hr class="hr3">
        </div>
        <div class="contact">
            <a href="#" class="fab fa-facebook-f"></a>
            <a href="#" class="fab fa-twitter"></a>
            <a href="#" class="fab fa-linkedin-in"></a>
        </div>
        <div class="info">
            <a href="">Privacy Policy</a>
            <a href="">Contact</a>
            <a href="">&copy; 2021 Near Job</a>
        </div>
    </section>
    <!-- End Content sebelah kiri -->

    <!-- Content sebelah kanan -->
    <section id="content-right">
        <div class="right">
            <h1>Welcome Back</h1>
            <p id="text">Let's sign in to your account</p>
            <label for="email">Email Adress</label><br>
            <input type="text" name="email" id="email" placeholder="your@gmail.com"><br>
            <label for="password">Password</label><br>
            <input type="password" name="password" id="password" placeholder="*******"><br>
            <input type="checkbox" id="checkbox"><label for="checkbox" class="cb"> I agree with the rules</label>
            <a href="reset-password.html">
                <p id="forgot-pass">Forgotten password?</p>
            </a>
            <button type="submit" id="btn-sign-up">Sign In</button>
        </div>
        <a href="sign-up.html">
            <button type="submit" id="btn-sign-google"><img class="fab fa-google fa" src="">Sign Up with Google</button>
        </a>
    </section>
    <!-- End Content sebelah kanan -->
